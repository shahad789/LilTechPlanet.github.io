           <script>
  document.addEventListener("DOMContentLoaded", function () {
    try {
      // Check if local storage has parent's child names array
      var storedChildNames = localStorage.getItem("childName");

      if (storedChildNames) {
        // Retrieve and display child's names
        displayChildren(JSON.parse(storedChildNames));
      } else {
        // Default child names
        var defaultChildNames = ["Sara Suliman", "Ziyad Suliman"];
        
        // Store default names in local storage
        localStorage.setItem("childName", JSON.stringify(defaultChildNames));

        // Display default child names
        displayChildren(defaultChildNames);
      }
    } catch (error) {
      console.error("An error occurred:", error);
    }

    function displayChildren(childNames) {
      try {
        var parentPage = document.querySelector(".parent-page");

        // Create a container for child names
        var childContainer = document.createElement("div");
        childContainer.classList.add("child-container");

        // Display each child's name in a box
        childNames.forEach(function (childName) {
          var childBox = document.createElement("div");
          childBox.classList.add("child-box");
          childBox.innerHTML = childName;
          childContainer.appendChild(childBox);
        });

        // Append the container to the parent page
        parentPage.appendChild(childContainer);
      } catch (error) {
        console.error("An error occurred while displaying the child:", error);
      }
    }
  });
</script>
